<div class="offcanvas offcanvas-end d-none" tabindex="-1" id="offcanvasReview">
  <div class="offcanvas-header d-flex align-items-center">
    <h5 class="offcanvas-title" id="offcanvasReviewLabel">Deixe uma Avaliação</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Formulário de Avaliação -->
    <form>
      <div class="form-group mb-3 mt-2">
        <label class="form-label" for="formReviewName">Seu Nome</label>
        <input type="text" class="form-control" id="formReviewName" placeholder="Seu Nome">
      </div>
      <div class="form-group mb-3 mt-2">
        <label class="form-label" for="formReviewEmail">Seu E-mail</label>
        <input type="text" class="form-control" id="formReviewEmail" placeholder="Seu E-mail">
      </div>
      <div class="form-group mb-3 mt-2">
        <label class="form-label" for="formReviewTitle">Título da Sua Avaliação</label>
        <input type="text" class="form-control" id="formReviewTitle" placeholder="Título da Avaliação">
      </div>
      <div class="form-group mb-3 mt-2">
        <label class="form-label" for="formReviewReview">Sua Avaliação</label>
        <textarea class="form-control" name="formReviewReview" id="formReviewReview" cols="30" rows="5"
          placeholder="Sua Avaliação"></textarea>
      </div>
      <button type="submit" class="btn btn-dark hover-lift hover-boxshadow">Enviar Avaliação</button>
    </form>
    <!-- / Formulário de Avaliação -->
  </div>
</div>
